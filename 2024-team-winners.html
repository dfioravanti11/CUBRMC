<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBRMC 2024 - Team Winners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            color: #B31B1B;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #B31B1B;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }

        .winner-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .winner-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background: linear-gradient(135deg, #FFF9F9 0%, #FFFFFF 100%);
            border-radius: 12px;
            border-left: 4px solid #DDD;
        }

        .winner-item.place-1 {
            border-left-color: #FFD700;
            background: linear-gradient(135deg, #FFFBF0 0%, #FFF9F9 100%);
        }

        .winner-item.place-2 {
            border-left-color: #C0C0C0;
        }

        .winner-item.place-3 {
            border-left-color: #CD7F32;
        }

        .place {
            font-size: 18px;
            font-weight: 700;
            color: white;
            background-color: #B31B1B;
            padding: 6px 16px;
            border-radius: 12px;
            margin-right: 20px;
            min-width: 50px;
            text-align: center;
        }

        .winner-item.place-1 .place {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
        }

        .winner-item.place-2 .place {
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
            color: #333;
        }

        .winner-item.place-3 .place {
            background: linear-gradient(135deg, #CD7F32 0%, #B8660F 100%);
            color: white;
        }

        .team-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .winner-item {
                padding: 16px 20px;
            }

            .place {
                font-size: 16px;
                padding: 5px 12px;
                min-width: 45px;
            }

            .team-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="archive.html" class="back-link">‚Üê Back to Archive</a>
        <h1>CUBRMC 2024</h1>
        <p class="subtitle">üèÜ Team Winners</p>
        
        <div class="winner-list">
            <div class="winner-item place-1">
                <span class="place">1st</span>
                <span class="team-name">MoCoSwaggaSquad</span>
            </div>
            <div class="winner-item place-2">
                <span class="place">2nd</span>
                <span class="team-name">Upstate New York Math Team 1</span>
            </div>
            <div class="winner-item place-3">
                <span class="place">3rd</span>
                <span class="team-name">Monroe Math Team</span>
            </div>
        </div>
    </div>
</body>
</html>
